<script type="text/javascript">
	function toggle_highlighted(shift_id) {
		var shift_id_string = 'new_shift_' + shift_id;
		var shift = document.getElementById(shift_id_string);
		if (shift.style.backgroundColor === "lime") {
			shift.style.backgroundColor = "silver";
		} else {
			shift.style.backgroundColor = "lime";
		}
	}
</script>
