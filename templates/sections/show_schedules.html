<script type="text/javascript">
	function toggle_schedule(stapher_id) {
		var id_string = 'stapher_schedule_' + stapher_id
		var schedule = document.getElementById(id_string);
		if (schedule.style.display === "none") {
			schedule.style.display = "table";
		} else {
			schedule.style.display = "none";
		}
	}
</script>
