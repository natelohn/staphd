<table id="schedule_table">
	{% for row in new_shift_rows %}
	<tr>
		{% if forloop.first %}
		{% for cell in row %}
		<th>{{cell}}</th>
		{% endfor %}
		{% else %}
		{% for cell in row %}
		<td><a class="create_btn" id="add_shift_btn" href="">{{cell.title}}</a></td>
		{% endfor %}
		{% endif %}
	</tr>
	{% endfor %}
</table>
