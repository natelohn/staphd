<table id="shifts_to_add">
	{% for day in shifts_by_day %}
	{% for shift in day %}
	{% if forloop.first %}
	<tr>
		<th>{{shift}}</th>
	</tr>
	{% else %}
	<tr>
		<td>
			<a class="button" href="{% url 'schedules:home' %}">Boat Dock, 10am-11am</a>
		</td>
	</tr>
	{% endif %}
	{% endfor %}
	{% endfor %}
</table>
