<table id="schedule_table">
	<tr>
		{% for day in shifts_by_day %}
		<th>{{day}}</th>
		{% endfor %}
	</tr>
	<tr>
		{% for title, day in shifts_by_day.items %}
			{% for shift in day %}
			<a href="{% url 'schedules:home' %}">{{shift.title}}, {{shfit.start}}-{{shift.end}}</a>
			{% endfor %}
		{% endfor %}
	</tr>
</table>
