<table id="schedule_table">
	{% for row in new_shift_rows %}
	<tr id="add_shift_row">
		{% if forloop.first %}
		{% for cell in row %}
		<th>{{cell}}</th>
		{% endfor %}
		{% else %}
		{% for cell in row %}
		{% if cell %}
		<td><a class="create_btn" id="add_shift_btn" href="">{{cell.shift.title}}<br>{{cell.time_string}}</a></td>
		{% else %}
		<td></td>
		{% endif %}
		{% endfor %}
		{% endif %}
	</tr>
	{% endfor %}
</table>
