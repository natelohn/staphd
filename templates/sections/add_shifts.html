<table>
	{% for row in new_shift_rows %}
	<tr>
		{% if forloop.first %}
		{% for cell in row %}
		<th>{{cell}}</th>
		{% endfor %}
		{% else %}
		{% for cell in row %}
		{% if cell %}
		<td>{{cell}}</td>
		{% else %}
		<td></td>
		{% endif %}
		{% endfor %}
		{% endif %}
	</tr>
	{% endfor %}
</table>
