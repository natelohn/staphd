<table id="schedule_table">
	{% for row in all_rows_for_time %}
	<tr>
		{% if forloop.first %}
		{% for day in row %}
		<th>{{day}}</th>
		{% endfor %}
		{% else %}
		{% for cell in row %}	
		<td>
			<a class="button" href="{% url 'schedules:home' %}">{{cell.title}}</a>
		</td>
		{% endfor %}
		{% endif %}
	</tr>
	{% endfor %}
</table>
