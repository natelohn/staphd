<table id="schedule_table">
	{% for row in new_shift_rows %}
	<tr>
		{% if forloop.first %}
		{% for cell in row %}
		<th>{{cell}}</th>
		{% endfor %}
		{% else %}
		{% for cell in row %}
		{% if cell %}
		<td><a class="button" href="">{{cell.title}}, {{cell.start}}-{{cell.end}}</a></td>
		{% else %}
		<td></td>
		{% endif %}
		{% endfor %}
		{% endif %}
	</tr>
	{% endfor %}
</table>
