<table id="shifts_to_add">
	{% for day in shifts_by_day %}
	<tr id="shifts_for_day">
		{% for shift in day %}
		{% if forloop.first %}
		<th>{{shift}}</th>
		{% else %}
		<td>
			<ul>
				<li>
					<a class="button" href="{% url 'schedules:home' %}">{{day}}</a>
				</li>
			</ul>
		</td>
		{% endif %}
		{% endfor %}
	</tr>
	{% endfor %}
</table>
