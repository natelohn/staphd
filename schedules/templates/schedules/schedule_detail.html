{% extends "sections/nav.html" %}
{% block page %}
<div id="page">
	<div id="detail_header">
		<h1>{{ object.title }}</h1>
		<h3>{{percent}}% Complete.</h3>
		<h4>{{total_scheduled}} Shifts Placed.</h4>
	</div>
	<div id="detail_footer">
		<a class="delete_button" href="{% url 'schedules:schedule-delete' pk=object.id%}">Delete</a>
		<a class="button" href="{% url 'schedules:schedule-update' pk=object.id%}">Edit</a>
	</div>
</div>
{% endblock %}
