{% extends "sections/nav.html" %}
{% block page %}
<div id="page">
	<h1>Ratios for {{shift_set}}</h1>
	{% for table in all_tables %}
	<table id="ratio_table">
		<tr>
			{% for col in table%}
			{% if forloop.first %}
			<th>{{col}}</th>
			{% else %}
			<td>X</td>
			{% endif %}
			{% endfor %}
		</tr>
	</table>
	{% endfor %}
</div>
{% endblock %}
