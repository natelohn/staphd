{% extends "sections/nav.html" %}
{% block page %}
<div id="page">
	<h1>Ratios for {{shift_set}}</h1>
	{% for table in all_tables %}
	<table id="ratio_table">
		{% for cell in table %}
		{% if cell%}
		<td rowspan="{{cell.row_span}}">Y</td>
		{% else %}
		<td>x</td>
		{% endif %}
		{% endfor %}
	</table>
	{% endfor %}
</div>
{% endblock %}
