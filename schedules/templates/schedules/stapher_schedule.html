{% extends "sections/nav.html" %}
{% block page %}
<div id="page">
{% if schedule %}
	<h1>{{name}}'s Shifts on "{{schedule.title}}"</h1>
	<table>
		<tr>
			{% for day in days %}
			<th>{{day}}</th>
			{% endfor %}
		</tr>
	</table>

	{% else %}
	<h1>No schedule selected...</h1>
	<h2>To see {{name}}'s shifts select a schedule.</h2>
	<a class="button" href="{% url 'schedules:select' %}">Select Schedule</a>
{% endif %}
</div>
{% endblock %}
