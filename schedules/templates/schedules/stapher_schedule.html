{% extends "sections/nav.html" %}
{% block page %}
<div id="page">
	<h1>{{schedule_msg}}</h1>
	<a class="button" href='{{ stapher.get_absolute_url }}'>View Stapher</a>
	<a class="button" href="{% url 'schedules:select' %}">Select New Schedule</a>
	<br>
	<br>
	{% if schedule %}
		<br>
		{% include "sections/week_view.html" %}
		<br>
		{% if add_shifts %}
			{% include "sections/add_shifts.html" %}
			<a class="button" href="{% url 'schedules:stapher-schedule' pk=stapher.id %}">Done</a>
		{% else %}
			<a class="button" href="{% url 'schedules:stapher-schedule-shift' pk=stapher.id %}">Add Shifts</a>
		{% endif %}
	{% endif %}
</div>
{% endblock %}
