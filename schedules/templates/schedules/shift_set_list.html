{% extends "sections/nav.html" %}
{% block page %}
<div id="page">
	<div id="form_header">
		<h1> Add Shifts to {{shift_set.title}} - </h1>
		<a class='button' id="form_cancel" href='{% url cancel_url %}'>Cancel</a>
	</div>
	<a class="delete_button" href="{% url 'schedules:set-delete' pk=shift_set.id %}">Delete {{shift_set}}</a>
	<hr style="background-color: grey; height:1px; margin-top: 10px;">
	<h1>Add Shifts From:</h1>
	<div id="shift_set_div" >
		<ul>
			{% for set in other_shift_sets %}
			<li><a class="button" href="{% url 'schedules:set-add' pk=shift_set.id add=set.id %}">{{set}}</a></li>
			<br>
			<br>
			{% endfor %}
		</ul>

	</div>
</div>
{% endblock %}
