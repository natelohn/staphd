{% extends "sections/nav.html" %}
{% block page %}
<div id="page">
	<h1>Build Schedules</h1>
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	<form action="{% url 'schedules:building' %}" method="post">
	{% csrf_token %}
	<input type="submit" value="Build Schedules">
	</form>
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	<form action="{% url 'schedules:update' %}" method="post">
	{% csrf_token %}
	<input type="submit" value="Update Excel Files">
	</form>
	{% block progress %}{% endblock %}
</div>
{% endblock %}
