{% extends "sections/nav.html" %}
{% block page %}
<div id="page">
	<h1>Special Shift Placement Results:</h1>
	<ol>
		{% for stapher in ordered_staphers %}
		<li>
			<h2>Ranked {{forloop.counter}}) {{stapher.name}}</h2>
			<ul>
				{% for result in stapher.results %}
				<li><h4>	- {{result}}</h4></li>
				{% endfor %}
			</ul>
		</li>
		{% endfor %}
	</ol>
</div>
{% endblock %}
